app:
    resource: "routing_app.yml"

login:
    path:      /login
    defaults:  { _controller: "TapirBaseBundle:Security:login" }

tapir_base:
    resource: "@TapirBaseBundle/Controller/"
    type:     annotation
    prefix:   /tapir/base/

tapir_annotation:
    resource: "@TapirAnnotationBundle/Controller/"
    type:     annotation
    prefix:   /tapir/annotation

_liip_imagine:
    resource: "@LiipImagineBundle/Resources/config/routing.xml"

logout:
    path:      /logout

login_check:
    pattern:   /login_check
